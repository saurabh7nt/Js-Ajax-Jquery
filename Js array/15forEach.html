<!-- forEach()
    -forEach() loop is useful for printing array elements 
    -here we have to pass a function parameter.
 -->

 <script>

    let x = ["saurabh","sau","rabh","taj","waaah Taj"];
   
    // x.forEach(function(value, index){
    //     document.write(index+". "+value+"</br>");
    // })

    // x.forEach((value, index)=>{

    x.forEach(loop);

    }

 </script>
