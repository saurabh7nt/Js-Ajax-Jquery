<!-- shift and unshift 
    -shift will remove element from the starting of an array
    -unshift will add element in the start of an arry
-->

<script>

    let x = [1,2,2,3,4,5];
    document.write(x+"</br>");
    x.shift();
    document.write(x+"</br>");
    x.unshift(123);
    document.write(x); 

</script>
