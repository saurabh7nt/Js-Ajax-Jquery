<!-- concat and join methods
    -concat is use to merge two or more arrays from the end
    -join is use to merge all the contents of array into a single string.
-->

<script>

    let x = ["saurabh","bhau"];
    let y = ["tajane", "yancha"];
    let z = ["vijayi", "aso"];
    let s = x.concat(y,z);
    document.write(s + "</br></br>");
    let s1 = s.join(" - ");
    document.write(s1);

</script>
