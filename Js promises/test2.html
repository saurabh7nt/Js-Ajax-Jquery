<script>

    let p = new Promise((resolve,reject)=>{
        console.log("wait for 3 secs...")
        setTimeout(()=>{
            console.log("Fulfilled");
            resolve(true);
        },3000)
    })

    let p1 = new Promise((resolve,reject)=>{
        console.log("wait for 3 secs...")
        setTimeout(()=>{
            console.log("Not able to fulfilled")
            reject(false);
        },3000)
    })

    p.then((value)=>{
        console.log(value);
    })

    p1.then((value)=>{
        console.log(value);
    },(error)=>{
        console.log(error);
    })
</script>
