<!-- 6.Create TextBox(with id text) & get value from textbox and check whether the entered value is string or
number.(Hint used isNaN() and if..else) show result in colose. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="text" id="x1">
        <button onclick="myFun()">Calculate</button>
</body>
</html>

<script>
        function myFun(){
            let x = document.querySelector("#x1").value;
            if(isNaN(x)){
                console.log("Its a string.");
            }else{
                console.log("Its a number.");
            }
        }
</script>
