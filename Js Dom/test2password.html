<html>
    <head>
    </head>
    <body>
        <input type="password" id="x1"  placeholder="password">
        <input type="checkbox" id="x2" onclick="fun(this)">
    </body>
</html>

<script>
    function fun(ele){
        //console.log("working");
        console.log(ele.checked);
        check = document.getElementById("x2").checked;
        if(check)
        {
            document.getElementById("x1").setAttribute("type", "text");
        }
        else
        {
            document.getElementById("x1").setAttribute("type", "password");
        }
    }
</script>
