<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="x1" style="border: solid;">
            <h3>Test box</h3>
            <p >
                <ol>
                    <li>Mouse enter to change color to Aqua.</li>
                    <li>Mouse leave to change color to tomato</li>
                    <li>Single click to change color to orange</li>
                    <li>Double click to change color to green</li>
                </ol>
            </p>
        </div>
    </body>
</html>

<script>
    
    $(document).ready(function(){

        $("#x1").click(function(){
            $("#x1").css("background-color","orange");
        })

        $("#x1").dblclick(function(){
            $("#x1").css("background-color","green");
        })

        // $("#x1").mouseenter(function(){
        //     $("#x1").css("background-color", "aqua")
        // })

        // $("#x1").mouseleave(function(){
        //     $("#x1").css("background-color", "tomato")
        // })
        $("#x1").mouseover(function(){
            $("#x1").css("background-color", "tomato")
        })
    })

</script>
