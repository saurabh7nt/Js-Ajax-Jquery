<!-- for in loop
    - for in loop is mostly used for objects
    - in for in loop a variable and on the right side name of the object is passed.
-->

<script>
    let x = {
        name : "saurabh",
        age : 34,
        place : "heaven",
        desg : "full-stack developer"
    }

    for(let key in x){
        document.write(key+ " : "+ x[key] + "</br>");
    }
</script>
